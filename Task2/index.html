<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="form">
        <div class="row">
            <div class="column">
                <h1>Car Leasing Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="column car-type-div">
                <label for="car-type">Car Type:</label>
                <select id="car-type">
                    <option value="new">Brand New</option>
                    <option value="used">Used</option>
                </select>
            </div>
            <div class="column lease-period-div">
                <label for="lease-period">Lease Period (months):</label>
                <select id="lease-period">
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                    <option value="48">48</option>
                    <option value="60">60</option>
                </select>
            </div>
            <div class="column car-value-div">
                <label for="car-value-input">Car Value (€10.000 - €200.000):</label>
                <input type="text" id="car-value-input">
                <input type="range" min="10000" max="200000" step="10000" value="10000" id="car-value-range">
            </div>
            <div class="column down-payment-div">
                <label for="down-payment-input">Down Payment (10% - 50%):</label>
                <input type="text" id="down-payment-input">
                <input type="range" id="down-payment-range" min="10" max="50" step="5" value="10">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <hr style="width: 99%; border: 1.5px solid rgba(189, 195, 195, 0.5); margin-top: 1em">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h1>Leasing Details</h1>
            </div>
        </div>
        <div class="row bottom-row">
            <div class="column bottom-row-left-column">
                <p>Total Leasing Cost: €<span id="total-leasing-cost-text">123</span></p>
                <p>Down Payment: €<span id="down-payment-text">456</span></p>
            </div>
            <div class="column">
                <p>Monthly Installment: €<span id="monthly-installment-text">123</span></p>
                <p>Interest Rate: <span id="interest-rate-text"></span>%</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
